    <H1>QUETZAL</H1>
    <P>El quetzal fue considerado una manifestación divina por los mayas y mexicas. Su nombre proviene del náhuatl quetzalli, que quiere decir hermoso,<br>
    bello o sagrado.<br>
    La cultura maya mantuvo al quetzal en alta estima, su plumaje era considerado moneda de cambio y era muy codiciado.</P>
