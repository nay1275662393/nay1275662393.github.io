    <H1>HERVIBORO</H1>
    <P>Los animales herbívoros, conocidos también como fitófagos, son aquellos cuya dieta es principalmente vegetal, por lo que<br>
    consumen plantas, hierbas o algas. Pueden ser animales vertebrados o invertebrados, y van desde ejemplares diminutos hasta<br>
    los más grandes, como el elefante.</P>
