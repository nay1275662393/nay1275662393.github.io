    <H1>CARNIVORO</H1>
    <P>Un carnívoro verdadero o estricto es aquel que subsiste con una dieta solo de carne, siendo marginal su capacidad para usar<br>
    recursos de otra clase. Aunque pueden consumir pequeñas cantidades de materia vegetal, estos no poseen una fisiología apta para<br>
    una digestión eficiente.</P>
